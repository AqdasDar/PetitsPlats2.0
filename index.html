<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="./assets/utils/Group3.svg" rel="icon" type="image/png">
    <title>Les petits plats</title>
    <link href="./src/output.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@400;700&display=swap"
          rel="stylesheet">
</head>
<body>
<header class="h-[667px] w-screen bg-bg bg-no-repeat bg-cover">
    <div class="ml-16 title flex item-center items-center">
        <h1 class="text-white logo">Les petits plats</h1>
        <img alt="logo item-center items-center" src="./assets/utils/Group3.svg">
    </div>
    <h1 class="text-yellow text-center font-anton text-5xl mt-40">CHERCHEZ PARMI PLUS DE 1500 RECETTES
        DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES</h1>
    <!-- Search bar -->
    <div class="flex justify-center items-center mt-7">
        <div class="relative w-1/2">
            <input class="w-full h-16 rounded-xl pl-4 pr-10" id="search"
                   placeholder="Rechercher une recette, un ingrédient, ..."
                   type="text">
            <img alt="search" class="absolute bg-black rounded-lg right-3 top-2 p-2 w-12 h-12"
                 src="assets/utils/search.svg">
        </div>
    </div>

</header>
<!-- Filter -->
<section class="bg-light-grey">
    <div class="flex justify-between items-center p-7" id="filters">
        <div class="flex justify-between items-center space-x-4">
            <div class="filter-container w-48 h-14 relative">
                <button class="filter-button w-full h-full" type="button">Ingrédients</button>
                <div class="filter-dropdown hidden absolute w-full">
                    <h2 class="filter-title">Ingrédients</h2>
                    <input class="filter-search" placeholder="" type="text">
                    <ul class="filter-tags">
                        <!--                        géré par js-->
                    </ul>
                </div>
            </div>
            <div class="filter-container w-48 h-14 relative">
                <button class="filter-button w-full h-full" type="button">Appareils</button>
                <div class="filter-dropdown hidden absolute w-full">
                    <h2 class="filter-title">Appareils</h2>
                    <input class="filter-search" placeholder="" type="text">
                    <ul class="filter-tags">
                        <!--                        géré par js-->
                    </ul>
                </div>
            </div>
            <div class="filter-container w-48 h-14 relative">
                <button class="filter-button w-full h-full" type="button">Ustensiles</button>
                <div class="filter-dropdown hidden absolute w-full">
                    <input class="filter-search" placeholder="" type="text">
                    <ul class="filter-tags">
                        <!--                        géré par js-->
                    </ul>
                </div>
            </div>
        </div>
                <p class="text-2xl font-bold ml-4" id="total_recette">1500 recettes</p>

            </div>

            <!-- Recipe cards -->
            <div class="flex justify-center items-center grid grid-cols-3 gap-12 mx-auto max-w-screen-xl" id="results">
                <!-- géré par js-->
            </div>
            <!-- géré par js-->
        </div>

    </div>
</section>

</body>
<script src="./script/main.js" type="module"></script>
</html>
