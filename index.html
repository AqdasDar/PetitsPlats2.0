<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="./assets/utils/Group3.svg" rel="icon" type="image/png">
    <title>Les petits plats</title>
    <link href="./src/output.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@400;700&display=swap"
          rel="stylesheet">
</head>
<body>
<header class="h-[667px] w-screen bg-bg bg-no-repeat bg-cover">
    <div class="ml-16 title flex item-center items-center">
        <img src="assets/utils/logo.svg" alt="logo" class="w-44 h-16">
        <img alt="logo item-center items-center" src="./assets/utils/Group3.svg" class="w-5">
    </div>
    <h1 class="text-yellow text-center font-anton text-5xl mt-40">CHERCHEZ PARMI PLUS DE 1500 RECETTES
        DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES</h1>
    <!-- Search bar -->
    <div class="flex justify-center items-center mt-7">
        <div class="relative w-1/2">
            <input class="w-full h-16 rounded-xl pl-4 pr-10" id="search"
                   placeholder="Rechercher une recette, un ingrédient, ..."
                   type="text">
            <img alt="search" class="absolute bg-black rounded-lg right-3 top-2 p-2 w-12 h-12"
                 src="assets/utils/search.svg">
        </div>
    </div>

</header>
<!-- Filter -->
<section class="bg-light-grey">
    <div class="flex justify-between items-center p-7" id="filters">
        <div class="flex justify-between items-center gap-16">
            <div class="filter-container w-48 h-14 relative">
                <img alt="arrow" class="absolute right-4 top-6" src="./assets/utils/ArrowDown.svg">
                <button class="filter-button w-full h-full" type="button">Ingrédients</button>
                <div class="filter-dropdown hidden absolute w-full">
                    <input class="filter-search" placeholder="" type="text">
                    <ul class="filter_tags_ingrédients filter-tags selected_list">
                    </ul>
                    <ul class="filter_tags_ingrédients filter-tags">
                        <!--                        géré par js-->
                    </ul>
                </div>
            </div>
            <div class="filter-container w-48 h-14 relative">
                <img alt="arrow" class="absolute right-4 top-6" src="./assets/utils/ArrowDown.svg">
                <button class="filter-button w-full h-full" type="button">Appareils</button>
                <div class="filter-dropdown hidden absolute w-full">
                    <input class="filter-search" placeholder="" type="text">
                    <ul class="filter_tags_appareils filter-tags selected_list">
                    </ul>
                        <!--                        géré par js-->
                    <ul class="filter_tags_appareils filter-tags">
                        <!--                        géré par js-->
                    </ul>
                </div>
            </div>
            <div class="filter-container w-48 h-14 relative">
                <img alt="arrow" class="absolute right-4 top-6" src="./assets/utils/ArrowDown.svg">
                <button class="filter-button w-full h-full" type="button">Ustensiles</button>
                <div class="filter-dropdown hidden absolute w-full">
                    <input class="filter-search" placeholder="" type="text">
                    <ul class="filter_tags_ustensiles filter-tags selected_list">
                    </ul>
                    <ul class="filter_tags_ustensiles filter-tags">
                        <!--                        géré par js-->
                    </ul>
                </div>
            </div>
        </div>
        <p class="text-2xl font-bold ml-4" id="total_recette"></p>
    </div>
    <div id="tags" class="gap-16 p-7">
        <div class="tag_ingrédients w-48 h-14">
        </div>
        <div class="tag_appareils w-48 h-14">
        </div>
        <div class="tag_ustensiles w-48 h-14">
        </div>
    </div>

    <!-- Recipe cards -->
    <div class="flex justify-center items-center grid grid-cols-3 gap-12 mx-auto max-w-screen-xl" id="results">
        <!-- géré par js-->
    </div>
    <!-- géré par js-->
    </div>

    </div>
</section>

</body>
<script src="./script/main.js" type="module"></script>
</html>
